<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proveedores | Luxlibert</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{css/estilos.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<script th:src="@{js/sidebar.js}"></script>
<script th:src="@{js/modales.js}"></script>
<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'
	rel='stylesheet'>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
</head>
<body id="body-pd">
<style>
#boton{
	
	background-color: var(--first-color-gold)	;
}

</style>
	<div th:fragment="sidebar">
		<header class="header" id="header">

			<div class="header_toggle">
				<i class='bx bx-menu' id="header-toggle"></i>
			</div>
			<h3 id="nombreMarca" class="text-center ">LUXLIBERT</h3>
			<div class="header_img">
				<img th:src="@{img/logoLuxlibert.jpeg}" alt="">
			</div>
		</header>
		<div class="l-navbar" id="nav-bar">
			<nav class="nav">
				<div>
					<a href="#" class="nav_logo"> <i
						class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">LUXLIBERT</span>
					</a>
					<div class="nav_list">
						<a href="/productos" class="nav_link "> <i
							class='bx bx-package'></i></i> <span class="nav_name">Productos</span>
						</a> <a href="/proveedores" class="nav_link active"> <i
							class="fa fa-handshake-o" aria-hidden="true"></i> <span
							class="nav_name">Proveedores</span>
						</a> <a href="/ventas" class="nav_link"> <i class='bx bx-dollar'></i>
							<span class="nav_name">Ventas</span>
						</a> <a href="/compras" class="nav_link"> <i
							class="fa fa-shopping-basket" aria-hidden="true"></i> <span
							class="nav_name">Compras</span>
						</a> <a href="/estadisticas" class="nav_link"> <i
							class="fa fa-bar-chart" aria-hidden="true"></i> <span
							class="nav_name">Estadísticas</span>
						</a>
					</div>
				</div>
				<a href="/logout" class="nav_link"> <i class='bx bx-log-out nav_icon'></i>
					<span class="nav_name">SignOut</span>
				</a>
			</nav>
		</div>
	</div>

	<section class="pt-5">
		<div class="container pt-5">

			<button id="boton" type="button" class="btn" data-bs-toggle="modal"
				data-bs-target="#modalProveedores">+ AGREGAR PROVEEDOR</button>
			<!-- Modal -->

			

			<!-- MODAL PRODUCTO -->

			<div class="modal fade" id="modalProveedores" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Registrar
								Proveedor</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form class="form" th:object="${Proveedor}"
								th:action="@{/proveedores}" method="post">
								<div class="form-group mt-4">
									<label for="exampleInputNombreProducto1">Nombre del
										proveedor</label> <input type="text" class="form-control"
										id="nombreProducto" aria-describedby="emailHelp"
										name="nombreProveedor" placeholder="Nombre del proveedor" required>

								</div>
								<div class="form-group mt-4">
									<label for="labelDescripcion">Telefono de contacto</label> <input
										type="text" class="form-control" id="telefono"
										aria-describedby="emailHelp" name="telefono"
										placeholder="Teléfono de contacto" required>
								</div>
								<div class="form-group mt-4">
									<label for="labelCategoria">Correo Electrónico</label> <input
										type="email" class="form-control" id="correo"
										aria-describedby="emailHelp" name="correo"
										placeholder="Correo electrónico" required>
								</div>
								<div class="form-group mt-4">
									<label for="labelPVP">Dirección</label> <input type="text"
										name="direccion" class="form-control" id="direccion"
										placeholder="Dirección" required>
								</div>
								<div class="form-group mt-4">
									<button class="btn btn-success" type="submit">Registrar</button>
								</div>

							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>

						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-12 pt-5">
					<table class="table table-stripped width-100">
						<thead>
							<tr>
								<th scope="col">Nombre Proovedor</th>
								<th scope="col">Telefono</th>
								<th scope="col">Correo</th>
								<th scope="col">Direccion</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="proveedor : ${listaProveedores}">

								<td th:text="${proveedor.nombreProveedor}"></td>
								<td th:text="${proveedor.telefono}"></td>
								<td th:text="${proveedor.correo}"></td>
								<td th:text="${proveedor.direccion}"></td>

								<td><a
									th:href="@{/proveedores/editar/} + ${proveedor.idProveedor}"
									class="btn btn-dark">EDITAR</a></td>
								<td><a
									th:href="@{/proveedores/eliminar/} + ${proveedor.idProveedor}"
									class="btn btn-dark">ELIMINAR</a></td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	</div>
</body>
</html>
