<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">
<head>
<meta charset="UTF-8">
<title>Login Page in HTML with CSS Code Example</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans"
	rel="stylesheet">


<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{css/login.css}">

</head>
<body>

	<!-- partial:index.partial.html -->
	<div class="box-form">
		<div class="left">
			<div class="overlay">
				<h2>SISTEMA DE GESTIÓN LUXLIBERT</h2>
				
			</div>
		</div>


		<div class="right">
			<h3>Iniciar Sesión</h3>
			<label th:if="${erroLogin != null}" th:text="${errorLogin}"></label>
			<div class="inputs pt-5">
				<form th:action="@{/comprobarLogin}" th:method="post">
					<input type="text" name="usuario" placeholder="user name" required> <br> 
					<input type="password" name="clave" placeholder="password" required>
					<button type="submit" style="margin-top: 20px">Iniciar sesión</button>
				</form>
			</div>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
		</div>

	</div>
	<!-- partial -->

</body>
</html>
