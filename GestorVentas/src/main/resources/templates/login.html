<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">
<head>
<meta charset="UTF-8">
<title>Login Page in HTML with CSS Code Example</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans"
	rel="stylesheet">


<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{css/login.css}">

</head>
<body>

	<!-- partial:index.partial.html -->
	<div class="box-form">
		<div class="left">
			<div class="overlay">
				<h2>BIENVENIDO AL SISTEMA DE VENTAS</h2>
				
				<span>
					<p>login with social media</p> <a href="#"><i
						class="fa fa-facebook" aria-hidden="true"></i></a> <a href="#"><i
						class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
				</span>
			</div>
		</div>


		<div class="right">
			<h5>Login</h5>
			
			<div class="inputs">
				<form th:action="@{/iniciarSesion}" th:method="post">
					<input type="text" name="usuario" placeholder="user name" required> <br> 
					<input type="password" name="clave" placeholder="password" required>
					<button type="submit" style="margin-top: 20px">Login</button>
				</form>
			</div>
			<br>
			<br>
			<label th:text="${error}"></label>

			<br>
			
		</div>

	</div>
	<!-- partial -->

</body>
</html>
