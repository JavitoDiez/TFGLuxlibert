	background-color: #EEC373;
}
</style>

</head>

<body id="body-pd">

	<div th:fragment="sidebar">
		<header th:fragment="header" class="header" id="header">
			<div class="header_toggle">
				<i class='bx bx-menu' id="header-toggle"></i>
			</div>
			<h3 id="nombreMarca" class="text-center ">LUXLIBERT</h3>
			<div class="header_img">
				<img th:src="@{img/logoLuxlibert.jpeg}" alt="">
			</div>
		</header>
		<div class="l-navbar" id="nav-bar">
			<nav class="nav">
				<div>
					<a href="#" class="nav_logo"> <i
						class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">LUXLIBERT</span>
					</a>
					<div class="nav_list">
						<a href="/productos" class="nav_link "> <i
							class='bx bx-package'></i></i> <span class="nav_name">Productos</span>
						</a> <a href="/proveedores" class="nav_link"> <i
							class="fa fa-handshake-o" aria-hidden="true"></i> <span
							class="nav_name">Proveedores</span>
						</a> <a href="/ventas" class="nav_link "> <i class='bx bx-dollar'></i>
							<span class="nav_name">Ventas</span>
						</a> <a href="/compras" class="nav_link "> <i
							class="fa fa-shopping-basket" aria-hidden="true"></i> <span
							class="nav_name">Compras</span>
						</a> <a href="/estadisticas" class="nav_link active"> <i
							class="fa fa-bar-chart" aria-hidden="true"></i> <span
							class="nav_name">Estadísticas</span>
						</a>
					</div>
				</div>
				<a href="/logout" class="nav_link"> <i class='bx bx-log-out nav_icon'></i>
					<span class="nav_name">SignOut</span>
				</a>
			</nav>
		</div>
	</div>

	<!-- CUATRO CARDS PEQUEÑAS -->
	<section style="padding-top: 100px; background-color: e1e9f4" >
		<div class="row">
			<div
				class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
				<div class="card card-statistics">
					<div class="card-body">
						<div class="clearfix">
							<div class="float-left">
								<i class="mdi mdi-cube text-danger icon-lg"></i>
							</div>
							<div class="float-right">
								<p class="mb-0 text-right">Total Ingresos Generados por
									Ventas</p>
								<div class="fluid-container ">

									<i class="fa fa-sort-asc" style="color: green"></i> <label
										th:text="${ingresosVentas}+${simboloEuro}"
										style="color: green; font-size: 15pt"></label>

								</div>
							</div>
						</div>
						<p class="text-muted mt-3 mb-0">
							
						</p>
					</div>
				</div>
			</div>
			<div
				class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
				<div class="card card-statistics">
					<div class="card-body">
						<div class="clearfix">
							<div class="float-left">
								<i class="mdi mdi-receipt text-warning icon-lg"></i>
							</div>
							<div class="float-right">
								<p class="mb-0 text-right">Nº Ventas Realizadas</p>
								<div class="fluid-container">
									<h3 class="font-weight-medium text-right mb-0"
										th:text="${ventasRealizadas}"></h3>
								</div>
							</div>
						</div>
						<p class="text-muted mt-3 mb-0">
						<div th:if="${ventasRealizadasMesAnterior < 0}">
							<i class="fa fa-line-chart" aria-hidden="true" style="color: red"></i>
							<label
								th:text="${ventasRealizadasMesAnterior} +' menos que el mes anterior'"
								style="color: red; font-size: 10pt" />
						</div>

						<div th:if="${ventasRealizadasMesAnterior == 0}">
							<i class="fa fa-line-chart" aria-hidden="true"
								style="color: yellow"></i> <label
								th:text="${ventasRealizadasMesAnterior} +' mismas ventas que el mes anterior'"
								style="color: yellow; font-size: 10pt" />
						</div>

						<div th:if="${ventasRealizadasMesAnterior > 0}">
							<i class="fa fa-line-chart" aria-hidden="true"
								style="color: green"></i> <label
								th:text="${ventasRealizadasMesAnterior}+' más que el mes anterior'"
								style="color: green; font-size: 10pt" />
						</div>



						</p>
					</div>
				</div>
			</div>
			<div
				class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card ">
				<div class="card card-statistics">
					<div class="card-body">
						<div class="clearfix">
							<div class="float-left">
								<i class="mdi mdi-poll-box text-success icon-lg"></i>
							</div>
							<div class="float-right">
								<p class="mb-0 text-right">Ingresos-Gastos</p>
								<div class="fluid-container">

									<div th:if="${beneficios >0}">
										<i class="fa fa-sort-asc" style="color: green"></i> <label
											th:text="${beneficios}+${simboloEuro}"
											style="color: green; font-size: 15pt"></label>
									</div>

									<div th:if="${beneficios < 0}">

										<i class="fa fa-sort-desc" style="color: red"></i> <label
											th:text="${beneficios}+${simboloEuro}"
											style="color: red; font-size: 15pt" />
									</div>

								</div>
							</div>
						</div>
						<p class="text-muted mt-3 mb-0">
							<i class="mdi mdi-calendar mr-1" aria-hidden="true"></i> 
						
						</p>
					</div>
				</div>
			</div>
			<div
				class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
				<div class="card card-statistics">
					<div class="card-body">
						<div class="clearfix">
							<div class="float-left">
								<i class="mdi mdi-account-location text-info icon-lg"></i>
							</div>
							<div class="float-right">
								<p class="mb-0 text-right">Producto más vendido</p>
								<div class="fluid-container">
									<h5 class="font-weight-medium text-right mb-0" th:text="${ProductoMasVendido}"></h5>
								</div>
							</div>
						</div>
						<p class="text-muted mt-3 mb-0">
							<i class="mdi mdi-reload mr-1" aria-hidden="true" th:text="${CantidadProductoMasVendido}+ ' /uds'"></i>
							
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- ESTADISTICAS -->


	<div class="pt-5" align="center" >
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div id="piechart" style="width: 700px; height: 300px;"></div>
				</div>

				<div class="ml-2 col-md-6">
					<div id="chart_div" style="width: 700px; height: 300px;"></div>
				</div>
			</div>
		</div>


	</div>


	<script th:inline="javascript">
		var real_data = /*[[${chartData}]]*/'noValue';
		var ingresosProducto = /*[[${chartDataProductos}]]*/'noValue';
		var cantidadProductosVendidos = /*[[${cantidadVendida}]]*/'noValue'

		$(document).ready(function() {
			google.charts.load('current', {
				packages : [ 'corechart', 'bar' ]
			});
			google.charts.setOnLoadCallback(drawColumnChart);
			google.charts.setOnLoadCallback(drawPieChart);
		});
		function drawColumnChart() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Producto');
			data.addColumn('number', 'Cantidad');
			Object.keys(cantidadProductosVendidos).forEach(function(key) {
				data.addRow([ key, cantidadProductosVendidos[key] ]);
			});
			var options = {
				title : 'PRODUCTOS MÁS VENDIDOS',
				hAxis : {
					title : 'Producto',
				},
				vAxis : {
					title : 'Unidades vendidas'
				},
				colors: ['#000', '#007329', '#AB0D06']	
			};
			var chart = new google.visualization.ColumnChart(document
					.getElementById('chart_div'));
			chart.draw(data, options);
		}

		function drawPieChart() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Mes');
			data.addColumn('number', 'Productos');
			Object.keys(real_data).forEach(function(key) {
				data.addRow([ key, real_data[key] ]);
			});
			var options = {
				title : 'INGRESOS GENERADOS DEL MES ACTUAL'
			};
			var chart = new google.visualization.PieChart(document
					.getElementById('piechart'));
			chart.draw(data, options);
		}
		google.charts.load('current', {
			'packages' : [ 'corechart' ]
		});
		google.charts.setOnLoadCallback(drawChart);
	</script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>



</body>
